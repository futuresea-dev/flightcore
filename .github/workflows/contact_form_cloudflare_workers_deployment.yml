name: Contact Form Cloudfalre Worker Deployment

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  code_quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        
      # - name: Code Setup
      #   uses: ./.github/actions/code-setup

      - name: Deployment
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          workingDirectory: "apps/contact-form-cfworker"