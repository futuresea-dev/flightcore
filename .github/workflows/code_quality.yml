name: Code Quality
on:
  push:

jobs:
  code_quality:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        node-version: [20]

    steps:
      - uses: actions/checkout@v4

      - name: Code Setup
        uses: ./.github/actions/code-setup

      - name: Code Quality
        run: pnpm lint

      - name: Build
        run: pnpm frontend build
